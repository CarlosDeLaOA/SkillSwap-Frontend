<div class="feedback-page-container">
  <div class="page-header">
    <h1>Dejar una reseña</h1>
    <p class="step-indicator">{{ getStepLabel() }}</p>
  </div>

  <div class="page-content">
    <div *ngIf="errorMessage" class="error-banner">
      <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="currentStep === 'recording' || currentStep === 'form'" class="step-form">
      <app-feedback-form
        [sessionId]="sessionId!"
        (submitted)="onFeedbackSubmitted($event)"
        (cancelled)="onFeedbackCancelled()">
      </app-feedback-form>
    </div>

    <div *ngIf="currentStep === 'completed'" class="step-completed">
      <div class="success-message">
        <div class="success-icon">Listo</div>
        <h2>Gracias por tu feedback</h2>
        <p>Tu reseña ha sido registrada exitosamente y ayudara a mejorar nuestro servicio.  </p>
        <p class="redirect-message">Redirigiendo al dashboard en 2 segundos...</p>
      </div>
    </div>
  </div>
</div>
