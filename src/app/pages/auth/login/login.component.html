<div class="login-container">
  <!-- Lado izquierdo - Hero Section -->
  <div class="login-hero">
    <div class="hero-content">
      <h1 class="hero-title">
        Habilidades<br />
        en <span class="highlight">tiempo real</span>
      </h1>
    </div>
  </div>

  <!-- Lado derecho - Formulario -->
  <div class="login-form-section">
    <div class="form-wrapper">
      <!-- Logo -->
      <div class="logo-container">
        <h1 class="logo">
          <span class="logo-skill">Skill</span><span class="logo-swap">Swap</span>
        </h1>
      </div>

      <!-- Título -->
      <h2 class="form-title">Inicio de sesión</h2>

      <!-- Formulario -->
      <form 
        (ngSubmit)="handleLogin($event)" 
        autocomplete="off" 
        #loginFormRef="ngForm" 
        class="login-form"
      >
        <!-- Campo Usuario/Email -->
        <div class="form-group">
          <input
            #email="ngModel"
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Usuario"
            [(ngModel)]="loginForm.email"
            [ngClass]="{
              'is-invalid': email.invalid && email.touched,
              'is-valid': email.valid && email.touched
            }"
            required
            email
          />
          <div *ngIf="email.invalid && email.touched" class="error-message">
            <box-icon name='error-circle' size="16px" color="#ff4444"></box-icon>
            <span>Por favor ingresa un email válido</span>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <input
            #password="ngModel"
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Contraseña"
            [(ngModel)]="loginForm.password"
            (ngModelChange)="onPasswordChange()"
            [ngClass]="{
              'is-invalid': (password.invalid && password.touched) || passwordValidationError,
              'is-valid': password.valid && password.touched && !passwordValidationError
            }"
            required
            minlength="8"
          />
          
          <!-- Error de validación básica -->
          <div *ngIf="password.invalid && password.touched && !passwordValidationError" class="error-message">
            <box-icon name='error-circle' size="16px" color="#ff4444"></box-icon>
            <span>La contraseña es requerida</span>
          </div>

          <!-- Error de validación personalizada -->
          <div *ngIf="passwordValidationError && password.touched" class="error-message">
            <box-icon name='error-circle' size="16px" color="#ff4444"></box-icon>
            <span>{{ passwordValidationError }}</span>
          </div>
        </div>

        <!-- Mensaje de Error del Login -->
        <div *ngIf="loginError" class="alert-error">
          <box-icon name='error-circle' size="20px" color="#ff4444"></box-icon>
          <span>{{ loginError }}</span>
        </div>

        <!-- Botón Ingresar -->
        <button
          type="submit"
          class="btn-primary btn-ingresar"
          [disabled]="loginFormRef.invalid || passwordValidationError"
        >
          Ingresar
        </button>

        <!-- Separador -->
        <div class="separator">
          <span>o</span>
        </div>

        <!-- Botón Google con SVG -->
        <button type="button" class="btn-google" (click)="loginWithGoogle()">
          <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Iniciar Sesión con Google</span>
        </button>

        <!-- Enlaces -->
        <div class="form-links">
          <a routerLink="/forgot-password" class="link-forgot">
            Olvide mi contraseña
          </a>
          <p class="signup-text">
            ¿No estas registrado?
            <a routerLink="/register" class="link-signup">Regístrate</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
