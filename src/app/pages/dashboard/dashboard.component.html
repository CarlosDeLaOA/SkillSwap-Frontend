<div class="dashboard-page">
  <header class="dashboard-header">
    <h1 class="title">
      <span class="title-mi">Mi </span>
      <span class="title-skilltrip">SkillTrip</span>
    </h1>
    
    <!-- Menú de exportación con dropdown -->
    <div class="export-container">
      <button 
        class="export-button" 
        (click)="toggleExportMenu()"
        [disabled]="isExporting">
        <span *ngIf="!isExporting">Exportar</span>
        <span *ngIf="isExporting">Generando...</span>
        <i class='bx bxs-download export-icon' *ngIf="!isExporting"></i>
        <i class='bx bx-loader-alt bx-spin export-icon' *ngIf="isExporting"></i>
        <i class='bx bxs-chevron-down dropdown-icon' *ngIf="!isExporting"></i>
      </button>

      <!-- Dropdown menu -->
      <div class="export-menu" *ngIf="showExportMenu && !isExporting">
        <button class="export-menu-item pdf" (click)="onExportPDF()">
          <i class='bx bxs-file-pdf'></i>
          <span class="menu-item-title">PDF</span>
        </button>
        
        <button class="export-menu-item excel" (click)="onExportExcel()">
          <i class='bx bxs-file'></i>
          <span class="menu-item-title">Excel</span>
        </button>
      </div>
    </div>

    <!-- Overlay para cerrar el menú -->
    <div class="overlay" *ngIf="showExportMenu" (click)="closeExportMenu()"></div>
  </header>

  <div class="dashboard-container">
    <app-balance-dashboard></app-balance-dashboard>
    <app-attendance-chart></app-attendance-chart>
    <app-skills-progress></app-skills-progress>
    <app-learning-hours></app-learning-hours>
    <app-upcoming-sessions></app-upcoming-sessions>
    <app-reviews-section></app-reviews-section>
  </div>
</div>
